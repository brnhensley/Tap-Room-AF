<div class="valign-wrapper row">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">

    <form>
      <div class="card-content">
        <span class="card-title">Enter A New Brew</span>
        <div class="input-field col s12">
          <input #name>
          <label for="brewName">Name of Brew:</label>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input #brand>
            <label for="brand">Brand:</label>
          </div>

          <div class="input-field col s6">
            <input #style>
            <label for="style">Style</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input #price>
            <label for="price">Price</label>
          </div>

          <div class="input-field col s6">
            <input #abv>
            <label for="abv">ABV %</label>
          </div>
        </div>
      </div>

      <div class="card-action right-align">
        <input type="reset" id="reset" class="btn-flat grey-text waves-effect">
        <input type="submit" class="btn green waves-effect waves-light" value="Add" (click)='newKeg(name.value, brand.value, style.value, price.value, ABV.value)'>
      </div>
    </form>

  </div>
</div>
